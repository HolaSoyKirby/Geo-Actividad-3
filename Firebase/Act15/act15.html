        body {
            background-color: black;
            color: white;
        }

        img {
            width: 80%;
        }

        .logged-in,
        .logged-out {
            display: none;
        }

        .txtInput {
            background-color: black;
            color: white;
            border-color: white;
            transition: 0.5s;
        }

        .txtInput:hover{
            border-color: rgb(255, 255, 0);
        }

        .txtInput:focus {
            background-color: black;
            border-color: rgb(255, 115, 0);
            color: white;
            transition: 0.5s;
        }

        .btnAceptar {
            border-width: 2px;
            color: blue;
            border-color: blue;
            transition: 0.5s;
        }

        .btnAceptar:hover {
            background-color: black;
            color: white;
            border-color: rgb(0, 0, 122);
            transition: 0.5s;
        }

        .btnRed {
            color: rgb(255, 92, 92);
            border-width: 2px;
            border-color: rgb(255, 92, 92);
            transition: 0.5s;
        }

        .btnRed:hover {
            color: white;
            border-color: rgb(255, 34, 34);
            background-color: black;
            transition: 0.5s;
        }

        .btnCerrar {
            color: grey;
            border-color: grey;
            border-width: 2px;
            transition: 0.5s;
        }

        .btnCerrar:hover {
            color: white;
            background-color: black;
            transition: 0.5s;
            border-color: rgb(85, 85, 85);

    <!-- Modal Ingresar -->
    <div class="modal fade" id="ingresarmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" style="background-color: black;">
        <div class="modal-dialog" role="document" style="background-color: black;">
            <div class="modal-content" style="background-color: black;">
                <div class="modal-header">
                    <h5 class="modal-title" id="ingresarModalLabel">Ingresar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formaingresar">
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="email" class="form-control txtInput" required id="correo"
                                    placeholder="Ingrese su correo electrónico">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="password" class="form-control txtInput" required id="contrasena"
                                    placeholder="Ingrese su contraseña">
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-12">
                                <input type="submit" class="btn btn-outline-primary btnAceptar" value="Ingresar">
                                <p class="error text-danger"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <span onclick="entrarGoogle()" class="btn btn-outline-danger btnRed">Continuar con Gmail <i
                                class="fas fa-plus"></i></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btnCerrar" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registrate -->
    <div class="modal fade" id="registratemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" style="background-color: black;">
        <div class="modal-dialog" role="document" style="background-color: black;">
            <div class="modal-content" style="background-color: black;">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrateModalLabel">Registrarse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formaregistrate" autocomplete="off">
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="text" class="form-control txtInput" id="rnombre" required
                                    placeholder="Ingrese su nombre completo">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="email" class="form-control txtInput" id="rcorreo" required
                                    placeholder="Ingrese su correo electrónico">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="password" class="form-control txtInput" id="rcontrasena" required
                                    placeholder="Ingrese su contraseña">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="number" step="any" class="form-control txtInput" id="rtelefono" required
                                    placeholder="Ingrese su teléfono">
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-12">
                                <input type="text" class="form-control txtInput" id="rdireccion" required
                                    placeholder="Ingrese su dirección">
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-12">
                                <input type="submit" class="btn btn-outline-primary btnAceptar" value="Registrarse">
                                <p class="error text-danger"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btnCerrar" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal MiCuenta -->
    <div class="modal fade" id="micuentamodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" style="background-color: black;">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background-color: black;">
                <div class="modal-header">
                    <h5 class="modal-title" id="micuentaModalLabel">Mi Cuenta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row m-2">
                        <div class="col-12 datosdelacuenta">
                            Aquí va la info de su cuenta
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary btnCerrar" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
